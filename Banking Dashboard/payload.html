<!DOCTYPE html>
<html>
  <head>
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="../static/css/payload.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Google Material Design AWESOME LINK -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="top_col">
      <h2 class="app_name">Open Banking</h2>
      <div class="fas-logo"><i class="fab fa-battle-net fa-lg"></i></div>
      <div class="fas-bell"><i class="fas fa-bell fa-lg"></i></div>
    </div>
    <div class="side_col">
      <div class="fas-home"><i class="fab fa-atlassian fa-lg"></i></div>
      <div class="fas-dollar"><i class="fas fa-shekel-sign fa-lg"></i></div>
      <div class="fas-home"><i class="fas fa-user-astronaut fa-lg"></i></div>
      <div class="fas-dashboard"><i class="fas fa-chart-area fa-lg"></i></div>
      <div class="fas-help"><i class="fas fa-tools fa-lg"></i></div>
      <div class="fas-logout"><i class="fas fa-sign-out-alt fa-lg"></i></div>
      <div class="fas-settings"><i class="fas fa-cogs fa-lg"></i></div>
    </div>

    <div class="main_page">
      <div class="income_page">
        <h2 class="head_text">Income & Expenses</h2>
        <div class="statistics">
          <div class="dot">
            <h3 class="dot_text">$58558.54</h3>
            <h3 class="dot_text2">+15%</h3>
          </div>
          <div class="income">
            <h3 class="income_text">Income</h3>
            <h3 class="income_cost">+$4222.24</h3>
          </div>
          <div class="income">
            <h3 class="income_text">Outcome</h3>
            <h3 class="income_cost">-$245.24</h3>
          </div>
        </div>
      </div>
      <!-- INCOME PAGE SECTION ENDS -->
      <div class="investment">
        <h2 class="invest_text">Investment</h2>
        <div class="invest_profit">
          <h3 class="invest_text1">ETH/UTD</h3>
          <i class="fas fa-location-arrow"></i>
          <h3 class="invest_text2">+$4124.00</h3>
        </div>

        <div class="invest_loss">
          <h3 class="invest_text1">ETH/UTD</h3>
          <i class="fas fa-location-arrow fa-2"></i>
          <h3 class="invest_text2">-$245.00</h3>
        </div>
        <div class="send_money">
          <h2 class="send_money_text1">Send money to</h2>
          <img
            class="circular--square"
            src="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/09/avatar_user_36443_1506533427.jpg"
          />
          <img
            class="circular--square"
            src="https://images.squarespace-cdn.com/content/v1/52b6513ee4b02ccd4f68ff37/1521512483232-VSRMWCTN51N814SIRYYV/ke17ZwdGBToddI8pDm48kAnBKGWfpit3Vl3MqGDV_K5Zw-zPPgdn4jUwVcJE1ZvWEtT5uBSRWt4vQZAgTJucoTqqXjS3CfNDSuuf31e0tVGZbqQLgMsu2MSf_7Uwlk0Whh46FfzfH-t8XPIVDVZ4Tp7wwBJDowuqDTBtMzLDSAo/Headshot+Rose+2018.jpg"
          />
          <img
            class="circular--square"
            src="https://cdn-images-1.medium.com/max/1200/1*ty4NvNrGg4ReETxqU2N3Og.png"
          />
        </div>
        <div class="users_card">
          <div class="users_card_div">
            <i class="fab fa-cc-visa fa-3x"></i>
            <h2 class="visa_text">****223</h2>
          </div>
        </div>
        <div class="transfer_money">
          <h3 class="transfer_money_text">Enter The Amount</h3>
          <input class="transfer_money_input" placeholder="$266" />
        </div>
        <div class="send_money_block">
          <h2 class="send_money_text">Send Money</h2>
        </div>
      </div>
      <div class="side_plane">
        <h2 class="side_plane_text">My Cards</h2>
        <div class="cards_details">
          <i class="fab fa-amazon-pay fa-2x"></i>
          <h2 class="card_text">**** 223</h2>
          <h2 class="card_expire">7/2023</h2>
        </div>
        <h2 class="amount_left">$8,244.00</h2>
        <h2 class="recent_activity">Recent Activities</h2>
        <div class="spotify">
          <i class="fab fa-spotify fa-2x"></i>
          <h3 class="spotify_name">Spotify</h3>
          <h3 class="spotify_debit">-$24.00</h3>
        </div>
        <div class="dropbox">
          <i class="fab fa-dropbox fa-2x"></i>
          <h3 class="dropbox_name">Dropbox</h3>
          <h3 class="dropbox_debit">-$254.00</h3>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/172d026e6c.js"
    crossorigin="anonymous"
  ></script>
</html>
